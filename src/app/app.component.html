<div>
  <h1>{{title}}</h1>

  <app-post-form
    (onAdd)="updatePost($event)"
  ></app-post-form>

  <hr />

  <app-post
  *ngFor="let p of posts"
  [myPost]="p"
  (onRemove)="removePost($event)"
  >
    <div #info>
      <small *ngIf="p.text.length > 10; else short">Длинный пост</small>
      <ng-template #short>
        <small>Короткий пост</small>
      </ng-template>
    </div>
  </app-post>
  
</div>
